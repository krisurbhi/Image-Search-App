<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id='search-input' placeholder="Search for images">
        <button id="search-button">Search</button>
    </form> 
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1673264933110-1f5cdbe5fef4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
              alt="The Sun is getting over the Mountians in the dessert">
              <a href="https://unsplash.com/photos/6N4WJzW4rPc"
               target="_blank">The Sun is getting over the Mountians in the dessert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581264-c47e25e61d95?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
              alt="A person standing on top of a sand dune">
              <a href="https://unsplash.com/photos/aWHKsYkbCi8"
               target="_blank">A person standing on top of a sand dune</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688183209991-23295f7486de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
              alt="The Eiffel Tower is lit up at night">
              <a href="https://unsplash.com/photos/the-eiffel-tower-is-lit-up-at-night-mBSAtokg9Qg"
               target="_blank">The Eiffel Tower is lit up at night</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
